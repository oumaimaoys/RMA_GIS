<!-- admin/add.html -->
{% extends "admin/change_form.html" %}
{% load i18n admin_urls static %}

{% block content %}
<div id="content-main">
     
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div>
            <fieldset class="module aligned">
                <div class="form-row">
                    <div class="fieldBox">
                        <label for="id_excel_file" class="required">Excel File:</label>
                        <input type="file" name="excel_file" id="id_excel_file" accept=".xlsx,.xls" required>
                        <div class="help">Upload an Excel file with the required columns</div>
                    </div>
                </div>
            </fieldset>

            <div class="help-text">
                <p><strong>{% trans 'Required fields in the imported file:' %}</strong></p>
                <ul>
                    <li>bank</li>
                    <li>longitude</li>
                    <li>latitude</li>
                </ul>
            </div>
            
            <div class="submit-row">
                <input type="submit" value="{% trans 'Import file' %}" class="default" name="_import_file">
            </div>
        </div>
    </form>
</div>
{% endblock %}
